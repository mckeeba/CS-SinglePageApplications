<mat-card *ngIf="book" class="book-card">
  <mat-card-header>
    <mat-card-title>{{ book.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ book.blurb }}</p>
    <p>Author: {{ book.author }}</p>
    <p>ISBN: {{ book.isbn }}</p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="!book" class="not-found-card">
  <mat-card-content>
    <p>Book not found</p>
  </mat-card-content>
</mat-card>
