<form (ngSubmit)="addBook(bookForm)" #bookForm="ngForm" id="newBookForm">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput ngModel name="title" id="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Author</mat-label>
        <input matInput ngModel name="author" id="author">
    </mat-form-field>
    <mat-form-field>
        <mat-label>ISBN</mat-label>
        <input matInput ngModel name="isbn" id="isbn">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Blurb</mat-label>
        <textarea matInput ngModel name="blurb" id="blurb"></textarea>
    </mat-form-field>
    <button mat-raised-button type="submit">Add Book</button>
</form>
