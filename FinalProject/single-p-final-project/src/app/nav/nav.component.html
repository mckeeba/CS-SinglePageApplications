<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="menu">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about-me">About Me</a>
      <a mat-list-item routerLink="/gameideas">Game Ideas & Lore</a>
      <a mat-list-item routerLink="/make-character">Make A Character</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img src="/assets/AdventurerLeft.png" class=pixel-sprite>
        AIOT
        <img src="/assets/AdventurerRight.png"class=pixel-sprite>
      </span>
    </mat-toolbar>

    <app-dash></app-dash>

  </mat-sidenav-content>
</mat-sidenav-container>
